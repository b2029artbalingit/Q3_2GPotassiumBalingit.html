<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club / Organization Application Form</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #3a5a78; 
      padding: 30px;
      color: #2b2b2b;
    }

    form {
      max-width: 650px;
      margin: auto;
      background-color: #fffdf8;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(31,42,68,0.25); 
      border: 2px solid #bfa76f;
    }

    fieldset {
      margin-bottom: 25px;
      border: 2px solid #3a5a78; 
      border-radius: 10px;
      padding: 18px;
    }

    legend {
      font-weight: bold;
      padding: 0 12px;
      color: #7b1e1e;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin-bottom: 14px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 95%;
      padding: 10px;
      margin-top: 6px;
      display: block;
      border-radius: 6px;
      border: 1.5px solid #bfa76f;
      font-size: 14px;
      background-color: #faf7f2;
      color: #2b2b2b;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border: 2px solid #1f2a44;
      background-color: #ffffff;
      box-shadow: 0 0 6px rgba(31,42,68,0.4);
    }

    .invalid {
      border: 2px solid #7b1e1e;
      background-color: #fbeaea;
    }

    .radio-fieldset {
      display: flex;
      gap: 40px;
      padding-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: normal;
      color: #1f2a44; 
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 26px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 0 12px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .submit-btn {
      background-color: #7b1e1e;
      color: #ffffff;
    }

    .submit-btn:hover {
      background-color: #641818;
    }

    .reset-btn {
      background-color: #3a5a78;
      color: #ffffff;
    }

    .reset-btn:hover {
      background-color: #2f4b63;
    }
  </style>

  <script>
    function confirmSubmit() {
      return confirm("Are you sure you want to submit?");
    }

    function confirmReset() {
      return confirm("Are you sure you want to reset?");
    }

    function checkEmpty(element) {
      if (element.value.trim() === "") {
        element.classList.add("invalid");
      } else {
        element.classList.remove("invalid");
      }
    }
  </script>
</head>

<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">

  <fieldset>
    <legend>Personal Information</legend>

    <label>
      Student ID
      <input type="number" required onblur="checkEmpty(this)">
    </label>

    <label>
      Full Name
      <input type="text" required onblur="checkEmpty(this)">
    </label>

    <label>
      Birthday
      <input type="date" required onblur="checkEmpty(this)">
    </label>

    <label>
      Email Address
      <input type="email" required onblur="checkEmpty(this)">
    </label>
  </fieldset>

  <fieldset>
    <legend>Application Details</legend>

    <label>
      Mobile Phone
      <input type="text" required onblur="checkEmpty(this)">
    </label>

    <label>
      Grade Level
      <select required onblur="checkEmpty(this)">
        <option value=""> Select Grade </option>
        <option value="g7">Grade 7</option>
        <option value="g8">Grade 8</option>
        <option value="g9">Grade 9</option>
        <option value="g10">Grade 10</option>
        <option value="g10">Grade 11</option>
        <option value="g10">Grade 12</option>
      </select>
    </label>

    <fieldset class="radio-fieldset">
    <legend>Intern / Extern</legend>

    <label class="radio-option">
    <input type="radio" name="status" value="intern" required>
    Intern
    </label>

    <label class="radio-option">
    <input type="radio" name="status" value="extern">
    Extern
    </label>
    </fieldset>

    <label>
      Preferred Organization / Club
      <select required onblur="checkEmpty(this)">
        <option value=""> Select Club </option>
        <option value="art">LIKHA (Digital & Visual Arts)</option>
        <option value="frisbee">ALIANTI (Frisbee)</option>
        <option value="dance">SAGALA (Dance)</option>
        <option value="baking">BAKE CLUB (Baking)</option>
        <option value="cs">COMPUTRON (Computer Science & IT)</option>
        <option value="Christians">ACTS (Christians)</option>
        <option value="englishtheatre">SIGHTLINES (English Theatre)</option>
        <option value="filipinotheatre">KAMALAYAN (Filipino Theatre)</option>
        <option value="mathematics">MATH CLUB (Mathematics)</option>
        <option value="glee">HIMIG AGHAM (Glee)</option>
      </select>
    </label>

    <label>
      Why do you want to join?
      <textarea required onblur="checkEmpty(this)"></textarea>
    </label>
  </fieldset>

  <div class="buttons">
    <button type="submit" class="submit-btn">Submit</button>
    <button type="reset" class="reset-btn">Reset</button>
  </div>

</form>

</body>
</html>
